    #   path: shuttleleft.ogg
    # - id: shuttleauthrevoked
    #   path: shuttleauthrevoked.ogg
    # - id: shuttleauthaddded
    #   path: shuttleauthaddded.ogg
    # New AI
    - id: newai
      ignoreBasePath: true
      path: /Audio/SimpleStation14/Announcements/MedBot/newai.ogg
    # Start of the shift
    - id: welcome
      path: welcome.ogg
    # If there is no announcement for a specific event, the fallback will be played
    - id: fallback
      path: fallback.ogg
