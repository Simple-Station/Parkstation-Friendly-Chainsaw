- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetHardsuitHoP
  noSpawn: true
  name: head of personnel's hardsuit helmet
  description: Fancy helmet for a fancy hardsuit. Doesn't offer much damage protection.
  components:
    - type: Sprite
      netsync: false
      sprite: Parkstation/Clothing/Head/Hardsuits/hopsuit.rsi
      layers:
        - state: icon
        - state: light-overlay
          visible: false
          shader: unshaded
          map: [ "light" ]
    - type: HandheldLight
      addPrefix: false
    - type: ToggleableLightVisuals
      spriteLayer: light
      clothingVisuals:
        head:
          - state: equipped-head-light
            shader: unshaded
    - type: Clothing
      clothingVisuals:
        head:
          - state: equipped-head
    - type: PointLight
      color: "#ff2034"
    - type: PressureProtection
      highPressureMultiplier: 0.525
      lowPressureMultiplier: 1000
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.95
          Slash: 0.95
          Piercing: 0.95
          Heat: 0.9
          Radiation: 0.6
